<script type="text/javascript">

let fill = 255;
let fillval = 0;

$(window).scroll(function() {
     let wH = $(window).height(),
     wS = $(this).scrollTop();
     console.log(wS);
     console.log(wH);
     if (wS > 0.4 * wH){
      document.querySelector(".grouping").style.top = "32px";
document.querySelector(".header-desc").style.opacity = 0;
document.querySelector(".header").style.position = "fixed";
document.querySelector(".header").style.left = "60px";
document.querySelector(".header").style.top = "32px";
document.querySelector(".header").style.scale = 1;
document.body.style.backgroundColor = `rgb(${255},${255},${255})`;
     }
     else {
      fillval = 10 * (wS / (0.4 *wH))
      fill = 245 + fillval;
       document.querySelector(".grouping").style.top = "-64px";
      document.querySelector(".header-desc").style.opacity = 1 -(wS / (0.4 * wH));
      document.querySelector(".header").style.position = "relative";
      document.querySelector(".header").style.left = "0px";
document.querySelector(".header").style.top = "0px";
document.querySelector(".header").style.scale = 1 + 0.35*(1- wS / (0.4 *wH));
document.body.style.backgroundColor = `rgb(${fill},${fill},${fill})`;
     }

});

</script>
